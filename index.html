<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keto Tracker MVP</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>ðŸ¥“ Keto Journey Tracker</h1>

  <!-- Goal Progress -->
  <div id="goalBox">
    <h2>Goal Progress</h2>
    <p>Current Weight: <span id="currentWeight">--</span> kg</p>
    <p>Target: <span id="targetWeight">90</span> kg</p>
    <p>Progress: <span id="progressPercent">--</span>%</p>
    <p>ETA: <span id="eta">--</span></p>
  </div>

  <!-- Data Entry -->
  <div id="entryForm">
    <h2>New Entry</h2>
    <input type="date" id="date">
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="waist" placeholder="Waist (cm)">
    <button onclick="addEntry()">Add</button>
  </div>

  <!-- Chart -->
  <div>
    <h2>Progress Chart</h2>
    <canvas id="weightChart"></canvas>
  </div>

  <!-- Export / Import -->
  <div id="dataTools">
    <h2>Data Tools</h2>
    <button onclick="exportCSV()">Export CSV</button>
    <input type="file" id="csvImport" accept=".csv" onchange="importCSV(event)">
  </div>

  <script src="app.js"></script>
</body>
</html>
